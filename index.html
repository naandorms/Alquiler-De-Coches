<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alquiler de Coches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Alquiler de Coches</h1>
    <nav>
      <ul>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#flota">Nuestra Flota</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h2>Encuentra tu coche ideal</h2>
    <p>Alquiler rápido, fácil y seguro</p>
  </section>

  <section id="servicios">
    <h2>Servicios</h2>
    <ul>
      <li>Alquiler diario y mensual</li>
      <li>Entrega a domicilio</li>
      <li>Asistencia 24/7</li>
    </ul>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Alquiler de Coches</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
